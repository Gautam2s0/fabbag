    }

    #gautam {

      width: 25%;

    }

    #gautam>.sonk>p {

    }

    /* ***********************social ********************* */
    #gautam>.sonks {

      margin: auto;
    }

    #gautam>.sonks>a {

      height: 40px;
      border-radius: 4px;
      border-color: #2d5073;
      text-decoration: none;
      color: #FFFFFF;
      font-family: 'merwheather Sans', sans-serif;

      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;

    #gautam>.sonks>a>i {
      font-size: 27px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid transparent;
      padding: 5px 15px;
    }

    #gautam>.sonks>a>span {
      font-size: 18px;
      margin-left: 15px;
    }

    #gautam>.sonks:nth-child(3)>a {
      background-color: #dd4b39;
    }

    #gautam>.sonks:nth-child(3)>a>i {

    }

    /* ********************************** */
    h4 {
      margin-top: 20px;
      margin-bottom: 20px;
      margin-left: 20px;
      font-family: poppins;
      color: #333;
      font-size: 700;
    }

    p {

      color: #252525;
      font-size: 17px;
    }

    #dis {
      margin: 10px 0px;
      line-height: 22px;
      font-size: 14px;
    }

    #dis>p {

    }

    #shiv {
      color: #7D7D7D;
      font-size: 14px;
      margin-top: 20px;
      margin-bottom: 20px;
      font-family: poppins;

    }

    /* **************************input ************************** */
    #krish {
      height: 40px;
      width: 98%;
      border: 0.1px solid lightgray;
      padding-left: 10px;
    }

    ::placeholder {
      font-size: 16px;
    }

    #krish:focus {
      outline-color: #e5b95f;
    }

    /* *********************button*********************** */
    #btns {
      width: 102%;
      background-color: #e5b95f;
      color: #FFFFFF;
      height: 40px;
      font-size: 1.1em;
      border: none;
    }

    #btns:hover {
      color: black;
      border: none;
      cursor: pointer;
    }

    #pr {
      margin-top: 20px;
      margin-bottom: 5px;
