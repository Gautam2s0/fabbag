<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="gs_signup_head">
        <h1>Create An Account</h1>
        <div id="gs-signup_social">
            <a href="" id="facebook-signup">
                <p>Sign in with Facebook<span> F</span></p>
            </a>
            <a href="" id="google-signup">
                <p>Sign in with Google <span>G</span></p>
            </a>
        </div>
        <div id="gs_signup">
            <form id="g_signup-form">
                <p>First Name <span>*</span></p>
                <input id="first Name" type="text" name="first Name" >
                <p>Last Name <span>*</span></p>
                <input id="Last Name" type="text" name="Last Name" >
                <p>Your Email Address <span>*</span></p>
                <input id="email" type="email" name="email" >
                <p>Your Password <span>*</span></p>
                <input id="password" type="password" name="password">
                <input type="submit" value="Create an Account">
            </form>
            <p id="break-signup"><span>or</span> </p>
            <button> sign In</button>
        </div>
    </div>
    
</body>
</html>
